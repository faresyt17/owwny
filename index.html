<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      text-align: center;
      background-color: #111;
      color: #f33;
      padding: 20px 0;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 2px solid #f33;
      letter-spacing: 1px;
    }

    .video-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .video-wrapper {
      width: 90%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background-color: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    video {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .video-wrapper {
        width: 100%;
        border-radius: 12px;
      }

      .header {
        font-size: 22px;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>
  <div class="header">ðŸ”´ Live Stream</div>

  <div class="video-container">
    <div class="video-wrapper">
      <video id="live" controls autoplay muted></video>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('live');
    const hls = new Hls();
    hls.loadSource('http://127.0.0.1:8080/hls/stream.m3u8');
    hls.attachMedia(video);
  </script>
</body>
</html>
